[package]
name = "app"
version = "0.1.0"
publish = false
edition = "2021"
rust-version = "1.71.1"

[dependencies]
gen = { path = "../gen" }
common = { path = "../common" }
closure = "0.3"
const-oid = "0.9"
der = "0.7"
enum-iterator = "2.1"
num_enum = "0.7"
parse-display = "0.9"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["HtmlOptionElement", "HtmlSelectElement"] }
x509-cert = "0.2"
yew = { version = "0.21", features = ["csr"] }
